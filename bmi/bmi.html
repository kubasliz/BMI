<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="bmi.css">
    <script type="text/javascript" src="bmi.js"></script>

    <title>BMI</title>

</head>
<body>
    <header>
        <h1>Wskaźnik BMI - kalkulator online</h1>
    </header>
    <nav>
        <ul class="ul-nav">
            <li class="li-nav"><a class="active" href="bmi.html">Kalkulator BMI</a></li>
            <li class="li-nav"><a href="src/pages/czym-jest-bmi.html">Czym jest BMI?</a></li>
            <li class="li-nav"><a href="src/pages/przedzialy-bmi.html">Przedziały BMI</a></li>
            <li class="li-nav"><a href="src/pages/kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
    <main>
        <div class="main-blur">
            <div class="calculate-bmi">
                <div>
                    <label for="weight">Waga (kg):</label>
                    <input type="number" name="weight" id="weight" min="0">
                </div>
                <div>
                    <label for="height">Wzrost (cm):</label>
                    <input type="number" name="height" id="height" min="0">
                </div>
                <div>
                    <button onclick="calculateBmi()">Oblicz</button>
                </div> 
            </div>
            <div class="result-bmi">
                <div>
                    <strong class="margin">BMI</strong> wynosi: <strong id="bmi"></strong> <br />
                    <span id="category"></span> <strong id="category-bmi"></strong><br />
                    <span id="risk-of-disease"></span> <strong id="risk-of-disease-bmi"></strong>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2022 | Jakub Śliz</p>
    </footer>
</body>
</html>
